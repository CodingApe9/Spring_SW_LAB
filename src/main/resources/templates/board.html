<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swlab - 연구실 페이지</title>

    <link href="https://cdn.jsdelivr.net/npm/busy-load@0.1.2/dist/app.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            color: #4caf50;
        }

        p {
            margin-bottom: 10px;
        }

        .board {
            margin-top: 20px;
        }

        .board h2 {
            color: #4caf50;
        }

        .board ul {
            list-style-type: none;
            padding: 0;
        }

        .board li {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 4px;
            text-align: left;
            position: relative;
        }

        .board li .title {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 5px;
        }

        .board li .content {
            font-size: 14px;
            margin-top: 5px;
        }

        .board li .writer {
            font-style: italic;
            font-size: 12px;
        }

        .board li .buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        /* 원래 있던 CSS 코드 */
        .navbar {
            background-color: #f1f1f1;
            overflow: hidden;
            display: flex;
            align-items: center;
        }

        .navbar a {
            color: #4caf50;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 16px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4caf50;
            color: white;
        }

        .rightContainer {
            margin-left: auto;
        }

        .userName {
            font-weight: bold;
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .button-container a {
            display: inline-block;
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #4caf50;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
        }
        .board li {
            position: relative;
        }

        .board li .buttons {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .board li .buttons a {
            display: inline-block;
            margin-left: 10px;
            padding: 6px 10px;
            background-color: #4caf50;
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
            font-size: 12px;
        }

        .board li .buttons a.edit-button {
            background-color: #ffc107;
        }

        .board li .buttons a.delete-button {
            background-color: #f44336;
        }

    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const deleteBoardBtn = document.getElementsByClassName('deleteBoardBtn');
            $.busyLoadSetup({ animation: "fade", background: "rgba(76, 175, 80, 0.86)" , spinner: "cube-grid"});

            Array.from(deleteBoardBtn).forEach(e =>
                e.addEventListener('click', function (){
                const boardId=this.getAttribute('data-board-id')
                const writer=this.getAttribute('data-writer-id')
                const data = {
                    "boardId": boardId,
                    "writer": writer
                };
                console.log(data);
                $.busyLoadFull("show", {
                    spinner: "cube-grid"
                });
                fetch("/deleteBoard", {
                    method: "DELETE",
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        $.busyLoadFull("hide");
                        return response.json()
                    })
                    .then(jsonData => {
                        if (jsonData) {
                            window.location.href = "/board"; // 페이지 리다이렉션
                        } else {
                            alert("게시글 삭제 실패");
                        }
                    });
            }));
        });
    </script>
</head>
<body>
<div class="navbar">
    <a href="/home">Home</a>
    <a href="#">About</a>
    <a href="/board">Board</a>
    <a href="/contact">Contact</a>
    <a href="/logOut" class="rightContainer">Log out</a>
    <a href="#" class="userName"  th:text="${userName}"></a>
</div>

<div class="container">
    <h1>SW 게시판</h1>
    <div class="board">
        <h2>게시글 목록</h2>
        <div class="button-container">
            <a href="/addBoard">게시글 추가</a>
        </div>
        <ul th:each="board:${boardList}">
            <li>
                <div class="title-container">
                    <p class="title" th:text="${board.title}"></p>
                    <p th:text="${board.writer}"></p>
                </div>
                <p class="content" th:text="${board.content}"></p>
                <div class="buttons">
                    <button th:data-board-id="${board.id}" th:data-writer-id="${board.writer}" class="editBoardBtn">수정</button>
                    <button th:data-board-id="${board.id}" th:data-writer-id="${board.writer}" class="deleteBoardBtn">삭제</button>
                </div>
            </li>
        </ul>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/busy-load@0.1.2/dist/app.min.js"></script>
</body>
</html>
